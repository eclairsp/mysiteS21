{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
    <h2>Change Password</h2>
    <form action="{% url 'myapp:change_password' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" name="submit" value="Update"/>
    </form>
{% endblock %}
