{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block body_block %}
    {% if request.COOKIES.forgetPassword_msg %}
        <div class="w-100 alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ request.COOKIES.forgetPassword_msg }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
    {% endif %}
    <form class="login__form" action="{% url 'myapp:login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" name="submit" value="Login"/>
        <a
                class="btn btn-danger"
                href="{% url 'myapp:forget_password' %}">
            Forget Password
        </a>
    </form>
{% endblock %}
