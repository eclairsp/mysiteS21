{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
    {% if errors %}
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Error</h4>
            <h5 class="text-danger">{{ errors }}</h5>
        </div>
    {% endif %}
    {% if request.COOKIES.forgetPassword_msg %}
        <div class="card">
            <div class="card-body">
                {{ request.COOKIES.forgetPassword_msg }}
            </div>
        </div>
    {% endif %}
    <form class="login__form" action="{% url 'myapp:login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" name="submit" value="Login"/>
        <a
        class="btn btn-danger"
        href="{% url 'myapp:forget_password' %}">
            Forget Password
        </a>
    </form>
{% endblock %}
