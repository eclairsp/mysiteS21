{% extends 'myapp/base.html' %}
{% block body_block %}
    <h2>Add a review</h2>
    {% if errors %}
        <ul class="error__list">
        {% for error in errors %}
            <li class="error__list__item">{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form class="review__form" action="{% url 'myapp:review' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Add Review"/>
    </form>
{% endblock %}
